<!DOCTYPE html>
<html>
<head>
	<title>A N G U L A R . S H A U N B L O O M . C O M</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css" rel="stylesheet">
   	<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body ng-app="app" class="home shaunbloomAngular" ng-controller="MainAppController">
    <nav class="framework-nav" ng-class="{'loaded': fadeComplete}">
        <ul>
            <li><a href="http://www.shaunbloom.com" title="Original site built with JQuery in '12">Jquery '12</a></li>
            <li><a href="http://angular.shaunbloom.com" class="selected" title="Rebuilt site in Angular to look and function exactly the same as the original JQuery version">Angular '15</a></li>
            <li><a href="http://react.shaunbloom.com" title="Original React (V 0.14) build out from 2015. Made to look and function exactly as the original JQuery version.">React '15</a></li>
            <li><a href="http://reactv2.shaunbloom.com" title="Latest React build (V 16) using webpack, babel and es6. Made to look and function exactly as the original JQuery version.">React v2 '19</a></li>
            <li><a href="http://vanillajs.shaunbloom.com" title="Latest build with Webpack, Babel and less using the latest vanilla ES6. Made to look and function exactly as the original JQuery version.">Vanilla '19</a></li>
        </ul>
    </nav>
	<div id="wrapper">
	    <section id="content" class="drop-shadow main-content" ng-class="{'loaded': appLoaded}">
            <header class="main-header" id="main" ng-class="{'fadeComplete': fadeComplete}" sb-same-scope template-path="partials/nav.html">
            </header>    
            <div id="background" ng-class="{'contentExpanded': expanded}">
                <article id="home" class="dynamic-content" ng-class="{'showHome': showHome, 'hideHome': !showHome}">
                    <div id="twinkle" ng-class="{'headerPositioned': headerPositioned, 'twinkleVisible': twinkleVisible}"></div>
                    <div ng-include="'partials/home.html'"></div>
                </article>

                <article id="contactPage" class="dynamic-content contact-content" ng-class="{'showContact': !showHome, 'hideContact': showHome}" sb-same-scope template-path="partials/contact.html">
                </article>
            </div>
        </section>


        <section id="artPage" ng-class="{'showArt': showArt, 'hideArt': !showArt}" sb-same-scope template-path="partials/art.html">
        </section>


        <section id="resumePage" ng-class="{'showResume': showResume, 'hideResume': !showResume}" sb-same-scope template-path="partials/resume.html">
        </section>

        <section id="portfolioPage" ng-class="{'showPortfolio': showPortfolio, 'hidePortfolio': !showPortfolio}" sb-same-scope template-path="partials/portfolio.html">
        </section>

        <section id="fullImage" ng-class="{'showFullImage': showFullImage, 'hideFullImage': !showFullImage}" sb-same-scope template-path="partials/full-image.html">
        </section>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-sanitize.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
	<script src="js/services/main-app-services.js"></script>
    <script src="js/controllers/main-app-controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
	
	
</body>
</html>
